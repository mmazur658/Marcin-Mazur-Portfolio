<!DOCTYPE html>
<html th:lang="${#locale}" xmlns:th="https://www.thymeleaf.org">

<head><!-- HEADER WITH IMPORTS, TITLE, STYLE -->

	<link th:replace="parts/header"></link>
	<title th:text="#{access.code.title}"></title>  

</head><!-- HEADER WITH IMPORTS, TITLE, STYLE -->
<body class="bg-l-grey">
<!-- ADD CLASS 'fade-out' TO BODY TO GET SMOOTH PAGE LOADING EFFECT -->
<script>document.body.className += ' fade-out';</script>
<!-- NAVBAR & INTRO -->
<nav th:replace="parts/adminnav"></nav>
<!-- NAVBAR & INTRO -->
<!-- SECTION HEADING -->
<main class="mt-5 pt-5" style="min-height: 100%">
	<div class="container bg-white mt-3 mb-5 p-4">
		<div class="row">
			<div class="col-md-9">
				<h4 class="font-weight-bold text-muted" th:text="#{access.code.heading}"></h4>
			</div>
			<div class="col-md-3">
				<button class="btn btn-block bg-d-grey" id="addAccessCodeButton"><i class="fas fa-plus"></i></button>
			</div>
		</div>
		<hr>
		<table id="access-code-list-table" class="table table-sm table-striped table-hover mh-100">
			<!--  table content  -->
		</table>										
	 </div>
<!-- SECTION CODES -->	
<!-- ACCESS CODE MODAL -->
				<div class="modal fade" id="accessCodeModal" tabindex="-1" role="dialog" aria-labelledby="#accessCodeModalTitle" aria-hidden="true">
				  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
				    <div class="modal-content">
				      <div class="modal-header bg-grey">
					        <h6 class="modal-title text-white font-weight-bold" id="accessCodeModalTitle" th:text="#{label.details}"></h6>
					        <button id="close-modal-button" type="button" class="close" data-dismiss="modal" aria-label="Close">
					          <span aria-hidden="true">&times;</span>
					        </button>
				      </div>				      
				      <div id="modal-body-contect" class="modal-body bg-l-grey mt--5 mb--5" >    
				     	<div id="access-code-details-modal-content">
				     		<!-- modal content -->
				     	</div>   	      						
					 </div>		     
				 </div>
			</div>
		</div>			
<!-- ACCESS CODE MODAL -->
<!-- NEW ACCESS CODE MODAL -->
				<div class="modal fade" id="newObjectModal" tabindex="-1" role="dialog" aria-labelledby="#newObjectModalTitle" aria-hidden="true">
				  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
				    <div class="modal-content">
				      <div class="modal-header bg-grey">
					        <h6 class="modal-title text-white font-weight-bold" id="newObjectModalTitle"  th:text="#{access.code.modal.title}"></h6>
					        <button id="close-modal-button" type="button" class="close" data-dismiss="modal" aria-label="Close">
					          <span aria-hidden="true">&times;</span>
					        </button>
				      </div>				      
				      <div id="modal-body-contect" class="modal-body bg-l-grey mt--5 mb--5" >    
				     	<div id="new-object-modal-content">
				     		<!-- modal content -->
				     	</div>   	      						
					 </div>		     
				 </div>
			</div>
		</div>			
<!-- NEW ACCESS CODE MODAL -->
</main>
<!-- FOOTER -->
<footer th:replace="parts/footer"></footer>
<!-- FOOTER -->
<!-- SCRIPTS -->
<div th:replace="parts/scripts"></div>
<!--  MORE SCRIPTS -->
<script type="text/javascript" th:src="@{/js/access-codes.js}"></script>
</body>
</html>
