<!DOCTYPE html>
<html th:lang="${#locale}" xmlns:th="http://www.thymeleaf.org">

<head><!-- HEADER WITH IMPORTS, TITLE, STYLE -->

	<link th:replace="parts/header"></link>
	<title th:text="#{tasks.title}"></title>  	

</head><!-- HEADER WITH IMPORTS, TITLE, STYLE -->
<body class="bg-l-grey">
<!-- ADD CLASS 'fade-out' TO BODY TO GET SMOOTH PAGE LOADING EFFECT -->
<script>document.body.className += ' fade-out';</script>
<!-- NAVBAR & INTRO -->
<nav th:replace="parts/adminnav"></nav><!-- NAVBAR & INTRO -->
<!-- SECTION TASKS -->
<!-- SECTION TASKS HEADING -->
<main class="mt-5 pt-5" style="min-height: 100%">
	<div class="container bg-white mt-3 mb-5 p-4">
		<div class="row">
			<div class="col-md-6">
			 	<h3 class="font-weight-bold text-muted ml-2 mt-2" th:text="#{label.tasks}"></h3>	
			</div>									
			<div class="col-md-3">
				<select class="form-control mt-1" id="taskListTypeSelect">
				    <option value="active" selected th:text="#{label.active}"></option>
				    <option value="archive" th:text="#{label.inactive}"></option>
				</select>
			</div>
			<div class="col-md-3">
				<button class="btn btn-block bg-d-grey" id="addTaskButton"><i class="fas fa-plus"></i></button>
			</div>
		</div>
<!-- SECTION TASKS HEADING -->
<!-- SECTION TASKS CONTENT -->	
		<hr>
		<table id="tasks-list-table" class="table table-sm table-striped table-hover mh-100">
		<!-- table content -->	
		</table>										
	</div>
<!-- SECTION TASKS CONTENT -->
<!-- SECTION TASKS -->	
<!-- TASK MODAL -->
	<div class="modal fade" id="taskModal" tabindex="-1" role="dialog" aria-labelledby="#taskModalTitle" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header bg-grey">
					<h5 class="modal-title text-white font-weight-bold" id="taskModalTitle" th:text="#{tasks.modal.title}"></h5>
					<button id="close-modal-button" type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div id="modal-body-contect" class="modal-body bg-l-grey mt--5 mb--5" >    
					<div id="task-details-modal-content">	
					<!-- Modal content -->		     		
					</div>   	      						
				</div>		     
			</div>
		</div>
	</div>			
<!-- TASK MODAL -->
<!-- NEW TASK MODAL -->
	<div class="modal fade" id="newObjectModal" tabindex="-1" role="dialog" aria-labelledby="#newObjectModalTitle" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header bg-grey">
					<h6 class="modal-title text-white font-weight-bold" id="newObjectModalTitle" th:text="#{tasks.modal.new.task}"></h6>
					<button id="close-modal-button" type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div id="modal-body-contect" class="modal-body bg-l-grey mt--5 mb--5" >    
					<div id="new-object-modal-content">		
					<!-- modal content -->	     		
					</div>   	      						
				</div>		     
			</div>
		</div>
	</div>			
<!-- NEW TASK MODAL -->
</main>
<!-- FOOTER -->
<footer th:replace="parts/footer"></footer>
<!-- FOOTER -->
<!-- SCRIPTS -->
<div th:replace="parts/scripts"></div>
<!--  MORE SCRIPTS -->
<script type="text/javascript" th:src="@{/js/tasks.js}"></script>
</body>
</html>
